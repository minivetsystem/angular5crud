<div class="col-md-6">
  <h2 class="text-center">Add new post</h2>
  <form [formGroup]="addPostForm" (ngSubmit)="onSubmit()" method="post">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" formControlName="title" placeholder="Title" name="title" class="form-control" id="title">
    </div>

    <div class="form-group">
      <label for="body">Post body:</label>
      <textarea formControlName="body" placeholder="Post body" name="body" class="form-control" id="body"></textarea>
    </div>

    <button class="btn btn-success">Create</button>
  </form>
</div>
